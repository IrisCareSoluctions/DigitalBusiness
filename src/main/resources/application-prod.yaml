# PostgresSQL connection config
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # Hibernate Config
    hibernate:
      ddl-auto: update

    # Connection Poll Config
    datasource:
      hikari:
        maximum-pool-size: 10
        idle-timeout: 30000
        pool-name: MyHikariCP
